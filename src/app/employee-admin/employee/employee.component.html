<app-menu></app-menu>
<div class="container" *ngIf="employee ">
    <form class="was-validated mt-3" (submit)="!form.invalid && addEmployee()" name="form" #form="ngForm">
        <div class="form-group">
        <label for="Name">Name:</label>
        <input class="form-control" type="text" id="Name" name="name" [(ngModel)]="employee.name" required="required" />
        <div class="invalid-feedback">
            Enter valid Name
        </div> 
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input class="form-control" type="email" id="Email" name="email" [(ngModel)]="employee.email" required="required" />
        <div class="invalid-feedback">
            Enter valid Email
        </div> 
    </div>
    <div class="form-group">
        <label for="Role">Role:</label>
        <select class="form-control" id="Role" name="role" [(ngModel)]="employee.role" required>
            <option value="DEVELOPER" selected>Developer</option>
            <option value="MANAGER">Manager</option>
            <option value="EMPLOYEE_ADMIN">Employee Admin</option>
            <option value="INFRA_ADMIN">Infra Admin</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input class="form-control" type="password" name="password" id="Password" [(ngModel)]="employee.password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
        <div class="invalid-feedback">
            Enter valid Password
        </div> 
    </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
