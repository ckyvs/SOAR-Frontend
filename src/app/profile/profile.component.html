<app-menu></app-menu>
<div class="container" *ngIf="self ">
    <form class="was-validated mt-3" (submit)="!form.invalid && updateSelf()" name="form" #form="ngForm">
        <div class="alert alert-warning" *ngIf="emailExists">Email already registered with another user</div>
        <div class="form-group">
        <label for="Name">Name:</label>
        <input class="form-control" type="text" id="Name" name="name" [(ngModel)]="self.name" required="required" />
        <div class="invalid-feedback">
            Enter valid Name
        </div> 
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input class="form-control" type="email" id="Email" name="email" [(ngModel)]="self.email" required="required" />
        <div class="invalid-feedback">
            Enter valid Email
        </div> 
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input class="form-control" type="password" name="password" id="Password" [(ngModel)]="self.password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
        <div class="invalid-feedback">
            Enter valid Password
        </div> 
    </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
