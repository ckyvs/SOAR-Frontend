<app-menu></app-menu>
<div class="container mt-3" *ngIf="request && request.inventories">
    <h3 class="text-center">Request {{id}}</h3>
    <table class="table mt-3">
        <thead>
            <th class="text-center">Name</th>
            <th class="text-center">Type</th>
            <th class="text-center">Cost</th>
        </thead>
        <tbody *ngFor="let inventory of request.inventories">
            <td class="text-center">{{inventory.name}}</td>
            <td class="text-center">{{inventory.type}}</td>
            <td class="text-center">{{inventory.cost}}</td>
        </tbody>
    </table>
    <h4 class="text-center">Developer Remarks:</h4>
    <div class="text-center">{{request.devRemarks}}</div><br>
    <h4 class="text-center">Your Remarks:</h4>
    <div class="text-center">{{request.managerRemarks}}</div><br>
    <button class="btn btn-warning" (click)="back()">back</button>
</div>
